<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signup-styles.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-form_area">
            <p class="signup-title">SIGN UP</p>
            <form action="">
                <div class="signup-form_group">
                    <label class="signup-sub_title" for="name">Name</label>
                    <input placeholder="Enter your full name" class="signup-form_style" type="text">
                </div>
                <div class="signup-form_group">
                    <label class="signup-sub_title" for="email">Email</label>
                    <input placeholder="Enter your email" id="email" class="signup-form_style" type="email">
                </div>
                <div class="signup-form_group">
                    <label class="signup-sub_title" for="password">Password</label>
                    <input placeholder="Enter your password" id="password" class="signup-form_style" type="password">
                </div>
                <div>
                    <button class="signup-btn">SIGN UP</button>
                    <p>Have an Account? <a class="signup-link" href="login.html">Login Here!</a></p>
                </div>
            </form>
        </div>
    </div>
    </body>
</html>
